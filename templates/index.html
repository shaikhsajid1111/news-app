<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}"/>
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5de3ed83f2.js" crossorigin="anonymous"></script>
    
    <title>{{keyword}}</title>
    

    <nav class="navbar navbar-expand-lg navbar-light bg-dark sticky-top">
        <a class="navbar-brand text-white" href="#">NEWS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto ">
    
              <li class="nav-item active">
                <a class="nav-link text-white" href="{% url 'hindi_news' %}">Hindi <span class="sr-only">(current)</span></a>
              </li>
           
          </ul>
          <form class="form-inline my-2 my-lg-0" method="POST">
              {% csrf_token %}
            <input class="form-control mr-sm-2" type="search" name = "search_word" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>



</head>
 {% for news in news_list %}
<body >

    
    <div class="container">
    
        <div class="card">
            <div class="card-body">
              <h4 class="card-title">{{news.title}}</h4>
              <p class="card-text">{{news.date}}</p>
              <a href="{{news.links}}" class="card-link" target="_blank">Read more ...</a>
            </div>
              
        </div>
          

</div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <script src="{% static 'js/design.js' %}"></script>

</body>
{% endfor %}
</html>
